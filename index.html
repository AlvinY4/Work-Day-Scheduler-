<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"> 

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/Css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <!--9am-->
        <div id="hour9" class="row time-block">
          <div class="col-1 hour pt-2 t-9">9am</div>
          <textarea class="col-10 description d9"></textarea>
          <button class="col-1 saveBtn b9"><i class="fas fa-save"></i></button>
        </div> 

      <!--10am-->
      <div id="hour10" class="row time-block">
        <div class="col-1 hour pt-2 t-10">10am</div>
        <textarea class="col-10 description d10"></textarea>
        <button class="col-1 saveBtn b10"><i class="fas fa-save"></i></button>
      </div>

      <!--11am-->
      <div id="hour11" class="row time-block">
        <div class="col-1 hour pt-2 t-11">11am</div>
        <textarea class="col-10 description d11"></textarea>
        <button class="col-1 saveBtn b11"><i class="fas fa-save"></i></button>
      </div>

      <!--12pm-->
      <div id="hour12" class="row time-block">
        <div class="col-1 hour pt-2 t-12">12pm</div>
        <textarea class="col-10 description d12"></textarea>
        <button class="col-1 saveBtn b12"><i class="fas fa-save"></i></button>
      </div>

      <!--1pm-->
      <div id="hour13" class="row time-block">
        <div class="col-1 hour pt-2 t-1">1pm</div>
        <textarea class="col-10 description d1"></textarea>
        <button class="col-1 saveBtn b1"><i class="fas fa-save"></i></button>
      </div> 

      <!--2pm-->
      <div id="hour14" class="row time-block">
        <div class="col-1 hour pt-2 t-2">2pm</div>
        <textarea class="col-10 description d2"></textarea>
        <button class="col-1 saveBtn b2"><i class="fas fa-save"></i></button>
      </div>

      <!--3pm-->
      <div id="hour15" class="row time-block">
        <div class="col-1 hour pt-2 t-3">3pm</div>
        <textarea class="col-10 description d3"></textarea>
        <button class="col-1 saveBtn b3"><i class="fas fa-save"></i></button>
      </div>

      <!--4pm-->
      <div id="hour16" class="row time-block">
        <div class="col-1 hour pt-2 t-4">4pm</div>
        <textarea class="col-10 description d4"></textarea>
        <button class="col-1 saveBtn b4"><i class="fas fa-save"></i></button>
      </div>

      <!--5pm-->
      <div id="hour17" class="row time-block">
        <div class="col-1 hour pt-2 t-5">5pm</div>
        <textarea class="col-10 description d5"></textarea>
        <button class="col-1 saveBtn b5"><i class="fas fa-save"></i></button>
      </div> 
 
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/Js/Script.js"></script>
  </body>
</html>
