<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron container-fluid border-bottom border-dark mb-2">
      <h1 class="display-3 row justify-content-center">Work Day Scheduler</h1>
      <p class="lead row justify-content-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead row justify-content-center"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9am-->
      <div id="nine" class="row justfy-content-md-center border-top border-bottom calendar-row">
        <div id="nine-time" class="col-md-1">9am</div>
        <textarea rows="3" id="text1" class="col-md-10"></textarea>
        <button id="buttons" class="col-md-1"></button> 
      </div>

      <!--10am-->
      <div id="ten" class="row justfy-content-md-center border-top border-bottom calendar-row">
        <div id="ten-time" class="col-md-1">10am</div>
        <textarea rows="3" id="text1" class="col-md-10"></textarea>
        <button id="buttons" class="col-md-1"></button> 
      </div> 

      <!--11am-->
      <div id="eleven" class="row justfy-content-md-center border-top border-bottom calendar-row">
        <div id="eleven-time" class="col-md-1">11am</div>
        <textarea rows="3" id="text1" class="col-md-10"></textarea>
        <button id="buttons" class="col-md-1"></button> 
      </div>

      <!--12pm-->
      <div id="twelve" class="row justfy-content-md-center border-top border-bottom calendar-row">
        <div id="twelve-time" class="col-md-1">12pm</div>
        <textarea rows="3" id="text1" class="col-md-10"></textarea>
        <button id="buttons" class="col-md-1"></button> 
      </div>

      <!--1pm-->
      <div id="one" class="row justfy-content-md-center border-top border-bottom calendar-row">
        <div id="one-time" class="col-md-1">1pm</div>
        <textarea rows="3" id="text1" class="col-md-10"></textarea>
        <button id="buttons" class="col-md-1"></button> 
      </div>

      <!--2pm-->
      <div id="two" class="row justfy-content-md-center border-top border-bottom calendar-row">
        <div id="two-time" class="col-md-1">2pm</div>
        <textarea rows="3" id="text1" class="col-md-10"></textarea>
        <button id="buttons" class="col-md-1"></button> 
      </div>

      <!--3pm-->
      <div id="three" class="row justfy-content-md-center border-top border-bottom calendar-row">
        <div id="three-time" class="col-md-1">3pm</div>
        <textarea rows="3" id="text1" class="col-md-10"></textarea>
        <button id="buttons" class="col-md-1"></button> 
      </div>

      <!--4pm-->
      <div id="four" class="row justfy-content-md-center border-top border-bottom calendar-row">
        <div id="four-time" class="col-md-1">4pm</div>
        <textarea rows="3" id="text1" class="col-md-10"></textarea>
        <button id="buttons" class="col-md-1"></button> 
      </div>

      <!--5pm-->
      <div id="five" class="row justfy-content-md-center border-top border-bottom calendar-row">
        <div id="five-time" class="col-md-1">5pm</div>
        <textarea rows="3" id="text1" class="col-md-10"></textarea>
        <button id="buttons" class="col-md-1"></button> 
      </div>


      
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/Js/Script.js"></script>
  </body>
</html>
